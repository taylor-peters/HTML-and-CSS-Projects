<!DOCTYPE html>
<html>
	<body>
	<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: darkblue;
		color: white;
		font-size: medium}
	.My_Style {
	background-color: hotpink;
	color: black;
	text-decoration: underline;
	font-weight: bold;
	font-size: medium;}
	</style>
	<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
	<h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
	<p class="My_Style"> This is my new paragraph that points to my new class attribute</p>
	</body>
