<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="XML_Example"></p>
    <p id="XML_Example2"></p>
    <p id="XML_Example3"></p>
    <p id="XML_Example4"></p>
    <script>
        var XML_Parser, XML_Document;

        var Movie = "<movie>" + "<title>Schindler's List</title>" + "<director>Steven Spielberg</director>" 
        + "<starring>Liam Neeson</starring>" + "<year>1993</year>" + "</movie>"; 

        XML_Parser = new DOMParser();

        XML_Document = XML_Parser.parseFromString(Movie,"text/xml");

        document.getElementById("XML_Example").innerHTML = XML_Document.getElementsByTagName("title")[0].childNodes[0].nodeValue;
        document.getElementById("XML_Example2").innerHTML = XML_Document.getElementsByTagName("director")[0].childNodes[0].nodeValue;
        document.getElementById("XML_Example3").innerHTML = XML_Document.getElementsByTagName("starring")[0].childNodes[0].nodeValue;
        document.getElementById("XML_Example4").innerHTML = XML_Document.getElementsByTagName("year")[0].childNodes[0].nodeValue;

    </script>
    
</body>
</html>
